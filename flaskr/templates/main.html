<!DOCTYPE html>
<html class="has-background-light">

<head>
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Bulma CSS directly -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Keep custom styles if needed -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navbar with Bulma styling -->
    <nav class="navbar is-dark mb-5" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="{{ url_for('home') }}">
                My Site
            </a>
        </div>

        <div class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('home') }}">
                    Home
                </a>
                <a class="navbar-item" href="{{ url_for('all_pages') }}">
                    Pages
                </a>
                <a class="navbar-item" href="{{ url_for('about') }}">
                    About
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <div class="content">
            {% block content %}{{ page_content }}{% endblock %}
        </div>

        <!-- Welcome message with Bulma styling -->
        <div class="box has-background-warning-light my-5">
            <p class="is-size-5">
                Hello! Happy to have you here stranger, feel free to look around!
            </p>
        </div>
    </div>

    <!-- Simple footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>My Website</strong> - Created with Flask and Bulma CSS
            </p>
        </div>
    </footer>
</body>

</html>
